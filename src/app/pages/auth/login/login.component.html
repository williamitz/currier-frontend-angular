        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary border-0 mb-0">

                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <small>Iniciar sesi&oacute;n</small>
                    </div>
                    <form #frmLogin="ngForm" role="form">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-merge input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Usuario" type="text" name="userName" #userName="ngModel" [(ngModel)]="bodyLogin.userName" required [ngClass]="{
                                  'is-invalid': userName.errors?.required && userName.touched,
                                  'is-valid': !userName.errors?.required && userName.touched
                                }">
                            </div>

                            <span *ngIf="userName.errors?.required && userName.touched">
                              <small class="text-danger">*requerido</small>
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-merge input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                      <i class="ni ni-lock-circle-open"></i>
                                    </span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password" name="userPws" #userPws="ngModel" [(ngModel)]="bodyLogin.userPassword" required [ngClass]="{
                                  'is-invalid': userPws.errors?.required && userPws.touched,
                                  'is-valid': !userPws.errors?.required && userPws.touched
                                }">
                            </div>

                            <span *ngIf="userPws.errors?.required && userPws.touched">
                              <small class="text-danger">*requerido</small>
                            </span>
                        </div>
                        <div class="custom-control custom-control-alternative custom-checkbox">
                            <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                            <label class="custom-control-label" for=" customCheckLogin">
                            <span class="text-muted">Remember me</span>
                          </label>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary my-4" [disabled]="frmLogin.invalid || loading" (click)="onLogin(frmLogin)">
                                <span *ngIf="loading" >
                                    <i  class="fa fa-spinner fa-spin"></i>
                                </span>
                                Iniciar sesi&oacute;n
                            </button>
                        </div>
                        <div id="alertLogin">

                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <!-- <a href="#" class="text-light"><small>Forgot password?</small></a> -->
                </div>
                <div class="col-6 text-right">

                    <a href="" routerLink="/singin" class="text-light"><small>Crear cuenta</small></a>
                </div>
            </div>
        </div>
    </div>
</div>
